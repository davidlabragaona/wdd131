<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudQuarium</title>
    <meta name="description" content="CloudQuarium Fishtank IoT and Social Network">
    <meta name="author" content="David Labra Gaona">
    <link href="styles/project.css" rel="stylesheet">
    <link href="styles/project-large.css" rel="stylesheet">
    <script src="scripts/project.js" defer></script>
    <script src="scripts/footer.js" defer></script>
</head>
<body>
    <header>
        <h1>CloudQuarium</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
            <button id="menu" aria-label="menu"></button>
        </nav>
    </header>
    <main>
        <section id="fishtank-img" class="card">
            <h2>Fishtank name</h2>
            <picture>
                <source media="(min-width: 1000px)" srcset="images/fishtank-large.webp">
                <img src="images/fishtank.webp" loading="lazy" alt="Fish tank" width="400" height="240">
            </picture>
        </section>
        <section class="card" id="live-data">
            <div class="d-cont" id="log">
                <h3>Tank data</h3>
                <p>Capacity: <span id="tcap"></span></p>
                <p>Water temp: <span id="ttemp"></span></p>
                <p>pH: <span id="tph"></span></p>
                <p>Oxygen: <span id="tox"></span></p>
            </div>
            <div class="d-cont" id="flog">
                <h3>Fish data</h3>
                <p>Count: <span id="fishcount"></span></p>
                <p>Food fq: 2 times a day</p>
                <p>Food amnt: 1ug</p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> David Labra Gaona - Argentina
        </p>
        <p id="lastModified">
        </p>
    </footer>
</body>
</html>
